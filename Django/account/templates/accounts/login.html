{% extends "accounts/main_auth.html"  %}



{% block content %}
<div class="uk-position-center">
    <h3>Register Page</h3>
    <div class="uk-form-horizontal uk-margin-medium">
        <form method="POST" action="">
            {% csrf_token %}
           
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Email: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input type="user" class="uk-input" type="text" name="username">
                </div>
            </div>        
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Password: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input type="password" class="uk-input" type="text" name="password">
                </div>
            </div>
         

            <button class="uk-button uk-button-primary " type="submit" value="Login">Log In</button>
            
        </form>

        {% for message in messages %}

            {{message}}

        {% endfor %}
        <p>Do not have an account? <a  href="{% url 'register' %}">Register</a></p>

    </div>
    
</div>


{% endblock %}
