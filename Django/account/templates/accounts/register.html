{% extends "accounts/main_auth.html"  %}



{% block content %}
<div class="uk-position-center">
    <h3>Register Page</h3>
    <div class="uk-form-horizontal uk-margin-medium">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Surname: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    {{form.first_name}}
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Name: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    {{form.last_name}}
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Email: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    {{form.email}}
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Username: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    {{form.username}}
                </div>
            </div>
        
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Password: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    {{form.password1}}
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Confirmation Password: </label>
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    {{form.password2}}
                </div>
            </div>

            <button class="uk-button uk-button-primary " type="submit">Register</button>
        
        </form>
        <p>Already have an account? <a  href="{% url 'login' %}">LOg In</a></p>

    </div>
    
</div>


{% endblock %}
